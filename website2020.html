    <script type="text/javascript">
    window.onload = function() {
      if (navigator.language == 'fr'||navigator.language == 'fr-FR') {
        frenchFry();
      }
      if (navigator.language == 'en'||navigator.language == 'en-US') {
        anglicisme();
      }
    };
    function anglicisme(){
      document.getElementById("text").innerHTML = text.JVEnglish;
      document.getElementById("logoText").innerHTML = "Jules-Verne Robotics";
      document.getElementById("enFrancais").style.display = "block";
      document.getElementById("toEnglish").style.display = "none";
    }
    function frenchFry(){
      document.getElementById("text").innerHTML = text.JVFrench;
      document.getElementById("logoText").innerHTML = "Robotique Jules-Verne";
      document.getElementById("toEnglish").style.display = "block";
      document.getElementById("enFrancais").style.display = "none";
    }
    </script>

      <button id="toEnglish" onclick="anglicisme()"><img src="engFlag.png" id="enFlag"></img></button>
      <button id="enFrancais" onclick="frenchFry()"><img src="freFlag.png" id="frFlag"></button>
